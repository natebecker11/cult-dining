<h2 mat-dialog-title class="color1">The Wheel Has Chosen!</h2>
<mat-dialog-content class="mat-typography">
 <ng-container *ngIf="IsDupe">
    You've already selected {{Name}} for this year. Spin Again!
 </ng-container>
 <ng-container *ngIf="!IsDupe">
    <div class="p5 center">
        Your Next Country Is
    </div>
    <div class="p30 pt5 pb10 f48 bold fw600 center color5-text">
        {{Name}}!!!
    </div>
    <div class="p5 center">
        Get Pumped!
    </div>
    <div class="p5 center" *ngIf="GuessingGameData">
        Fun Fact: {{Name}} {{GuessingGameData.Fact}}
    </div>
